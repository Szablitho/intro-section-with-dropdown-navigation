<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="navigation.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <img src="images/logo.svg" alt="Snap logo" />
      <ul id="primary-navigation" class="primary-navigation flex">
        <li>
          <a>Features</a>
          <img
            src="images/icon-arrow-down.svg"
            alt="icon arrow down"
            aria-hidden="true"
          />
        </li>
        <li>
          <a>Company</a>
          <img
            src="images/icon-arrow-down.svg"
            alt="icon arrow down"
            aria-hidden="true"
          />
        </li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <div class="user-registration-controls">
        <button type="button">Login</button>
        <button type="button">Register</button>
      </div>
      <span id="nav-toggler"
        ><img src="images/icon-menu.svg" alt="navigation toggler icon"
      /></span>
    </nav>
    <section class="main-content">
      <aside>
        <!-- not switching pictures -->
        <!-- <picture>
          <source srcset="images/image-hero-mobile.png" media="(min-width: 375px)" >
          <source srcset="images/image-hero-desktop.png" media="(min-width: 1440px)">
          <img
          src="images/image-hero-mobile.png"
          alt="man working on laptop surrounded by artificial switch icons"
        />
        </picture> -->
        <img class="mobile-hero-img" src="images/image-hero-mobile.png" alt="man working on laptop surrounded by artificial switch icons">
        <img class="desktop-hero-img" src="images/image-hero-desktop.png" alt="man working on laptop surrounded by artificial switch icons">
        
      </aside>
      <article>
        <div>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="" target="_blank">Learn more</a>
      </div>
        <div class="logos-clients">
          <img src="images/client-databiz.svg" alt="logo databiz client" />
          <img src="images/client-audiophile.svg" alt="logo audophile client" />
          <img src="images/client-meet.svg" alt="logo meet client" />
          <img src="images/client-maker.svg" alt="logo maker client" />
        </div>
      </article>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wiktor Szablewski -> Szablitho</a>.
    </footer>
  </body>
</html>
